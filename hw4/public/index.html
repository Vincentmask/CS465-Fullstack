<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <label for="inputemail">Name * </label>
      <br /><input type="name" name="name" id="inputname" required /><br />
      <br /><label for="inputemail">Email * </label> <br /><input
        type="email"
        name="email"
        id="inputemail"
        required
      /><br />
      <br /><label for="inputmessage">Submit your message: </label>
      <br /><textarea
        type="comment"
        name="comment"
        id="inputmessage"
        rows="3"
      ></textarea
      ><br />
      <br /><input type="checkbox" name="newsletter" id="check" />
      <label for="check">Sign up for the newsletter</label>
      <input type="submit" />
    </form>
  </body>
</html>
